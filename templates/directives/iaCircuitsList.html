<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    Code
                </th>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    City
                </th>
                <th>
                    State
                </th>
                <th>
                    Zip
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="list-item" ng-click="goToItem(circuit)" ng-repeat="circuit in circuits">
                <td>
                    {{circuit.Code}}
                </td>
                <td>
                    {{circuit.Name}}
                </td>
                <td>
                    {{circuit.SiteType}}
                </td>
                <td>
                    {{circuit.Address.City}}
                </td>
                <td>
                    {{circuit.Address.State}}
                </td>
                <td>
                    {{circuit.Address.Zip}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
