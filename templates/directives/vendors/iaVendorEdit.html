<div>
    <div class="row">
        <h3>Vendor Details</h3>
        <div class="col-md-6">
            <label for="vendorName">Name</label>
            <input type="text" class="form-control" id="vendorName" ng-model="vendor.Name" placeholder="Enter vendor name">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Contacts</h3>
        <div class="form-contacts row-striped" ng-repeat="contact in vendor.VendorContacts">
            <div class="col-md-12">
                <a href="#" class="remove-contact" ng-click="removeContact($event, $index)">remove contact</a>
            </div>
            <div class="col-md-4">
                <label for="VendorContactTitle">Title</label>
                <input type="text" class="form-control" id="VendorContactTitle" ng-model="contact.Title" placeholder="Enter a title">
            </div>
            <div class="col-md-4">
                <label for="VendorContactFirstName">First Name</label>
                <input type="text" class="form-control" id="VendorContactFirstName" ng-model="contact.FirstName" placeholder="Enter a first name">
            </div>
            <div class="col-md-4">
                <label for="VendorContactLastName">Last Name</label>
                <input type="text" class="form-control" id="VendorContactLastName" ng-model="contact.LastName" placeholder="Enter a last name">
            </div>
            <div class="col-md-4">
                <label for="VendorContactPrimary">Primary Phone</label>
                <input type="text" class="form-control" id="VendorContactPrimary" ng-model="contact.PrimaryPhone" placeholder="Enter a primary phone">
            </div>
            <div class="col-md-4">
                <label for="VendorContactMobile">Mobile Phone</label>
                <input type="text" class="form-control" id="VendorContactMobile" ng-model="contact.MobilePhone" placeholder="Enter a mobile phone">
            </div>
            <div class="col-md-4">
                <label for="VendorContactEmail">Email</label>
                <input type="text" class="form-control" id="VendorContactEmail" ng-model="contact.EmailAddress" placeholder="Enter an email">
            </div>
            <div class="clear"></div>
        </div>
        <a href="#" class="btn btn-success add" ng-click="addContact($event)">Add a Contact</a>
    </div>
    <div class="row">
        <h3>Vendor Accounts</h3>
        <div class="form-contacts row-striped" data-ng-repeat="account in vendor.VendorAccounts">
            <div class="col-md-12">
                <a href="#" class="remove-contact" data-ng-click="removeAccount($event, $index)">remove account</a>
            </div>
            <div class="col-md-4">
                <label for="VendorAccountNumber">Account Number</label>
                <input type="text" class="form-control" id="VendorAccountNumber" ng-model="account.AccountNumber" placeholder="Enter an account number">
            </div>
            <div class="col-md-4">
                <label for="VendorAccountBillingPhone">Billing Phone Number</label>
                <input type="text" class="form-control" id="VendorAccountBillingPhone" ng-model="account.AccountBillingPhone" placeholder="Enter a billing phone number">
            </div>
            <div class="col-md-4">
                <label for="VendorAccountBillingName">Billing Name</label>
                <input type="text" class="form-control" id="VendorAccountBillingName" ng-model="account.AccountBillingName" placeholder="Enter a billing name">
            </div>
            <div class="col-md-6">
                <label for="VendorContactPrimary">Billing GL Code</label>
                <input type="text" class="form-control" id="VendorAccountBillingCode" ng-model="account.AccountBillingCode" placeholder="Enter a billing code">
            </div>
            <div class="col-md-6">
                <label for="VendorAccountDescription">Account Description</label>
                <input type="text" class="form-control" id="VendorAccountDescription" ng-model="account.AccountDescription" placeholder="Enter a description">
            </div>
            <div class="col-md-12">
                <label>Notes</label>
                <textarea class="form-control" rows="4" data-ng-model="account.AccountNotes"></textarea>
            </div>
            <div class="clear"></div>
        </div>
        <a href="#" class="btn btn-success add" data-ng-click="addAccount($event)">Add an Account</a>
    </div>
    <div class="row">
        <h3>Bill to the Following</h3>
        <div class="col-md-12">
            <label for="vendorBillToAddress1">Name</label>
            <input type="text" class="form-control" id="vendorBillToName" ng-model="vendor.BillTo.Name" placeholder="Enter bill to name">
        </div>
        <div class="col-md-6">
            <label for="vendorBillToAddress1">Address</label>
            <input type="text" class="form-control" id="vendorBillToAddress1" ng-model="vendor.BillTo.AddressLine1" placeholder="Enter a bill to address">
        </div>
        <div class="col-md-6">
            <label for="vendorBillToAddress2">Suite#/Additional</label>
            <input type="text" class="form-control" id="vendorBillToAddress2" ng-model="vendor.BillTo.AddressLine2" placeholder="suite#/additional">
        </div>
        <div class="col-md-3">
            <label for="vendorBillToCity">City</label>
            <input type="text" class="form-control" id="vendorBillToCity" ng-model="vendor.BillTo.City" placeholder="Enter city">
        </div>
        <div class="col-md-3">
            <label for="vendorBillToState">State</label>
            <input type="text" class="form-control" id="vendorBillToState" ng-model="vendor.BillTo.State" placeholder="Enter a state">
        </div>
        <div class="col-md-3">
            <label for="vendorBillToZip">Zip</label>
            <input type="text" class="form-control input-number" id="vendorBillToZip" ng-model="vendor.BillTo.Zip" placeholder="Enter a zip">
        </div>
        <div class="col-md-3">
            <label for="vendorBillToCountry">Country</label>
            <input type="text" class="form-control" id="vendorBillToCountry" ng-model="vendor.BillTo.Country" placeholder="Enter a country">
        </div>
    </div>
    <div class="row">
        <h3>Pay to the Following</h3>
        <div class="col-md-12">
            <label for="vendorPayToAddress1">Name</label>
            <input type="text" class="form-control" id="vendorPayToName" ng-model="vendor.PayTo.Name" placeholder="Enter pay to name">
        </div>
        <div class="col-md-6">
            <label for="vendorPayToAddress1">Address</label>
            <input type="text" class="form-control" id="vendorPayToAddress1" ng-model="vendor.PayTo.AddressLine1" placeholder="Enter a pay to address">
        </div>
        <div class="col-md-6">
            <label for="vendorPayToAddress2">Suite#/Additional</label>
            <input type="text" class="form-control" id="vendorPayToAddress2" ng-model="vendor.PayTo.AddressLine2" placeholder="suite#/additional">
        </div>
        <div class="col-md-3">
            <label for="vendorPayToCity">City</label>
            <input type="text" class="form-control" id="vendorPayToCity" ng-model="vendor.PayTo.City" placeholder="Enter city">
        </div>
        <div class="col-md-3">
            <label for="vendorPayToState">State</label>
            <input type="text" class="form-control" id="vendorPayToState" ng-model="vendor.PayTo.State" placeholder="Enter a state">
        </div>
        <div class="col-md-3">
            <label for="vendorPayToZip">Zip</label>
            <input type="text" class="form-control input-number" id="vendorPayToZip" ng-model="vendor.PayTo.Zip" placeholder="Enter a zip">
        </div>
        <div class="col-md-3">
            <label for="vendorPayToCountry">Country</label>
            <input type="text" class="form-control" id="vendorPayToCountry" ng-model="vendor.PayTo.Country" placeholder="Enter a country">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Notes</h3>
        <div class="form-group">
            <textarea class="form-control" rows="4" data-ng-model="vendor.VendorNotes" ></textarea>
        </div>
    </div>
    <a href="#" class="btn btn-success" ng-click="updateVendor($event)">Update</a>
    <a href="#" class="btn btn-danger" ui-sref="dashboard.inventory.vendor.index">Cancel</a>
</div>
