<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    City
                </th>
                <th>
                    State
                </th>
                <th>
                    Zip
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="list-item" ng-click="goToItem(vendor)" ng-repeat="vendor in vendors">
                <td>
                    {{vendor.Name}}
                </td>
                <td>
                    {{vendor.Address.City}}
                </td>
                <td>
                    {{vendor.Address.State}}8
                </td>
                <td>
                    {{vendor.Address.Zip}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
