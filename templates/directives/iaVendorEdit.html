<div>
    <div class="row">
        <h3>Vendor Details</h3>
        <div class="col-md-6">
            <label for="vendorName"></label>
            <input type="text" class="form-control" id="vendorName" ng-model="vendor.Name" placeholder="Enter vendor name">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Address</h3>
        <div class="col-md-12">
            <label for="vendorAddressAddress1"></label>
            <input type="text" class="form-control" id="vendorAddressAddress1" ng-model="vendor.Address.AddressLine1" placeholder="Enter a vendor address">
        </div>
        <div class="col-md-12">
            <label for="vendorAddressAddress2"></label>
            <input type="text" class="form-control" id="vendorAddressAddress2" ng-model="vendor.Address.AddressLine2" placeholder="Additional address info">
        </div>
        <div class="col-md-4">
            <label for="vendorAddressCity"></label>
            <input type="text" class="form-control" id="vendorAddressCity" ng-model="vendor.Address.City" placeholder="Enter city">
        </div>
        <div class="col-md-4">
            <label for="vendorAddressState"></label>
            <input type="text" class="form-control" id="vendorAddressState" ng-model="vendor.Address.State" placeholder="Enter a state">
        </div>
        <div class="col-md-4">
            <label for="vendorAddressZip"></label>
            <input type="text" class="form-control" id="vendorAddressZip" ng-model="vendor.Address.Zip" placeholder="Enter a zip">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Contacts</h3>
        <div class="form-contacts" ng-repeat="contact in vendor.VendorContacts">
            <div class="col-md-4">
                <label for="VendorContactTitle"><a href="#" class="remove-contact" ng-click="removeContact($event, $index)">remove</a></label>
                <input type="text" class="form-control" id="VendorContactTitle" ng-model="contact.Title" placeholder="Enter a title">
            </div>
            <div class="col-md-4">
                <label for="VendorContactFirstName"></label>
                <input type="text" class="form-control" id="VendorContactFirstName" ng-model="contact.FirstName" placeholder="Enter a first name">
            </div>
            <div class="col-md-4">
                <label for="VendorContactLastName"></label>
                <input type="text" class="form-control" id="VendorContactLastName" ng-model="contact.LastName" placeholder="Enter a last name">
            </div>
        </div>
        <div class="clear"></div>
        <a href="#" class="btn btn-success add" ng-click="addContact($event)">Add a Contact</a>
    </div>
    <div class="row">
        <h3>Vendor Notes</h3>
        <div class="form-group">
            <textarea class="form-control" rows="4" ng-model="vendor.VendorNotes" ></textarea>
        </div>
    </div>
    <a href="#" class="btn btn-success" ng-click="updateVendor($event)">Update</a>
    <a href="#" class="btn btn-danger" ui-sref="dashboard.inventory.vendor.view">Cancel</a>
</div>
