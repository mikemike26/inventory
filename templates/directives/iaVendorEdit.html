<div>
    <div class="row">
        <h3>Vendor Details</h3>
        <div class="form-group col-md-6">
            <label for="vendor.ame">Name</label>
            <input type="text" class="form-control" id="vendor.ame" ng-model="vendor.Name" placeholder="Enter vendor name">
        </div>
    </div>
    <div class="row">
        <h3>Site Address</h3>
        <div class="form-group col-md-12">
            <label for="vendor.AddressAAddress1">Address 1</label>
            <input type="text" class="form-control" id="vendor.AddressAAddress1" ng-model="vendor.Address.AddressLine1" placeholder="Enter a vendor Address">
        </div>
        <div class="form-group col-md-12">
            <label for="vendor.AddressAAddress2">Address 2</label>
            <input type="text" class="form-control" id="vendor.AddressAAddress2" ng-model="vendor.Address.AddressLine2" placeholder="">
        </div>
        <div class="form-group col-md-4">
            <label for="vendor.AddressCity">City</label>
            <input type="text" class="form-control" id="vendor.AddressCity" ng-model="vendor.Address.City" placeholder="Enter city">
        </div>
        <div class="form-group col-md-4">
            <label for="vendor.AddressState">State</label>
            <input type="text" class="form-control" id="vendor.AddressState" ng-model="vendor.Address.State" placeholder="Enter a state">
        </div>
        <div class="form-group col-md-4">
            <label for="vendor.AddressZip">Zip</label>
            <input type="text" class="form-control" id="vendor.AddressZip" ng-model="vendor.Address.Zip" placeholder="Enter a zip">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Contacts</h3>
        <div ng-repeat="contact in vendor.VendorContacts">
            <div class="form-group col-md-4">
                <label for="VendorContactTitle">Title <a href="#" class="remove-contact" ng-click="removeContact($event, $index)">remove</a></label>
                <input type="text" class="form-control" id="VendorContactTitle" ng-model="contact.Title" placeholder="Enter a title">
            </div>
            <div class="form-group col-md-4">
                <label for="VendorContactFirstName">First Name</label>
                <input type="text" class="form-control" id="VendorContactFirstName" ng-model="contact.FirstName" placeholder="Enter a first name">
            </div>
            <div class="form-group col-md-4">
                <label for="VendorContactLastName">Last Name</label>
                <input type="text" class="form-control" id="VendorContactLastName" ng-model="contact.LastName" placeholder="Enter a last name">
            </div>
        </div>
        <a href="#" class="btn btn-success" ng-click="addContact($event)">Add a Contact</a>
    </div>
    <div class="row">
        <h3>Site Notes</h3>
        <div class="form-group">
            <textarea class="form-control" rows="4" ng-model="vendor.VendorNotes" ></textarea>
        </div>
    </div>
    <a href="#" class="btn btn-success" ng-click="updateVendor($event)">Update</a>
    <a href="#" class="btn btn-danger" ui-sref="dashboard.vendor.view">Cancel</a>
</div>
