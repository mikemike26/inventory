<div>
    <div class="row">
        <h3>Vendor Details</h3>
        <div class="form-group col-md-6">
            <label for="vendorName">Name</label>
            <input type="text" class="form-control" id="vendorName" ng-model="vendor.Name" placeholder="Enter vendor name">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Address</h3>
        <div class="form-group col-md-12">
            <label for="vendorAddressAddress1">Address 1</label>
            <input type="text" class="form-control" id="vendorAddressAddress1" ng-model="vendor.Address.AddressLine1" placeholder="Enter a vendor address">
        </div>
        <div class="form-group col-md-12">
            <label for="vendorAddressAddress2">Address 2</label>
            <input type="text" class="form-control" id="vendorAddressAddress2" ng-model="vendor.Address.AddressLine2" placeholder="">
        </div>
        <div class="form-group col-md-4">
            <label for="vendorAddressCity">City</label>
            <input type="text" class="form-control" id="vendorAddressCity" ng-model="vendor.Address.City" placeholder="Enter city">
        </div>
        <div class="form-group col-md-4">
            <label for="vendorAddressState">State</label>
            <input type="text" class="form-control" id="vendorAddressState" ng-model="vendor.Address.State" placeholder="Enter a state">
        </div>
        <div class="form-group col-md-4">
            <label for="vendorAddressZip">Zip</label>
            <input type="text" class="form-control" id="vendorAddressZip" ng-model="vendor.Address.Zip" placeholder="Enter a zip">
        </div>
    </div>
    <div class="row">
        <h3>Vendor Notes</h3>
        <div class="form-group">
            <textarea class="form-control" rows="4" ng-model="vendor.VendorNotes" ></textarea>
        </div>
    </div>
    <a href="#" class="btn btn-success" ng-click="addVendor($event)">Add</a>
    <a href="#" class="btn btn-danger" ui-sref="dashboard.vendor.view">Cancel</a>
</div>
